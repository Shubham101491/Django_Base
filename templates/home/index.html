<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Project</title>
</head>

<body>

    <h1>My App User Data</h1>
    <div>
        {% if access_records %}
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
            </thead>

            {% for acc in access_records %}
            <tr>
                <td>{{ acc.first_name }}</td>
                <td>{{ acc.last_name }}</td>
                <td>{{acc.email}}</td>
                <td>{{acc.address}}</td>
            </tr>
            {% endfor %}
        </table>

        {% else %}
        <p>No Access Records. Table Not Created</p>
        {% endif %}
    </div>

</body>
</html>
